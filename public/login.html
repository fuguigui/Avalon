<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Avalon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; }
    .container { max-width: 400px; margin: 5em auto; background: #333; padding: 2em; border-radius: 12px; text-align: center; }
    input { width: 80%; padding: 0.7em; margin: 0.5em 0; border-radius: 4px; border: 1px solid #555; background: #222; color: #eee; }
    button { margin-top: 1em; padding: 0.7em 2em; font-size: 1.1em; border: none; border-radius: 6px; background: #4caf50; color: #fff; cursor: pointer; }
    button:hover { background: #388e3c; }
    .error { color: #ff5252; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="text" id="admin-name" placeholder="Admin Name" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="login-error"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('login-error');
    form.onsubmit = async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      const name = document.getElementById('admin-name').value.trim();
      const password = document.getElementById('admin-password').value;
      if (!name || !password) {
        errorDiv.textContent = "Please enter both name and password.";
        return;
      }
      localStorage.setItem('avalon_admin_name', name);
      location.href = 'start.html';
    };
  </script>
</body>
</html>
