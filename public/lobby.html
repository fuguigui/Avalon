<!-- lobby.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avalon Game Lobby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Game Lobby</h1>
        <button id="back-btn">Back</button>
        <div class="hint" id="waiting-hint"></div>
        <div id="game-info"></div>
        <div class="user-list" id="user-list"></div>
        <div class="info" id="waiting-info"></div>
        <div class="error" id="game-error"></div>
    </div>
    <script type="module">
        import { db } from './firebase-config.js';
        import {
            collection,
            query,
            where,
            getDoc,
            getDocs,
            onSnapshot,
            updateDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { nameStorageDocId, nameStorageState } from './utils.js';

        // Get gameId from URL or sessionStorage
        function getGameId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('gameId');
        }

        const gameId = getGameId();
        const username = sessionStorage.getItem('username');
        const gameInfo = document.getElementById('game-info');
        const waitingHint = document.getElementById('waiting-hint');
        const userList = document.getElementById('user-list');
        const waitingInfo = document.getElementById('waiting-info');
        const gameError = document.getElementById('game-error');

        if (!gameId || !username) {
            gameError.textContent = "Missing game or username info.";
            setTimeout(() => {
                window.location.href = 'index.html#join';
            }, 2000); // Show message for 2 seconds, then redirect
        }

        document.querySelector('h1').textContent = `Welcome ${username} to Game ${gameId}`;
        waitingHint.textContent = "Once the game starts, you can leave and rejoin with the same username and game id.";

        // Assign roles randomly
        async function assignRoles(docId, gameData) {
            const { players, roles, num_players } = gameData;
            // Convert roles object to array of role names
            let rolesArr = [];
            Object.entries(roles).forEach(([role, count]) => {
                for (let i = 0; i < count; i++) {
                    rolesArr.push(role);
                }
            });
            let shuffledRoles = rolesArr.slice();
            console.log("Shuffling roles:", shuffledRoles);
            for (let i = shuffledRoles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledRoles[i], shuffledRoles[j]] = [shuffledRoles[j], shuffledRoles[i]];
            }
            const leader_id =  Math.floor(Math.random() * num_players);
            let leader = null;
            let assignments = {}; // player -> role
            let roles_to_players = {}; // role -> list of players
            for (let i = 0; i < num_players; i++) {
                let player = players[i];
                if (i === leader_id) {
                    leader = player;
                }
                assignments[player] = shuffledRoles[i];
                if (!roles_to_players[shuffledRoles[i]]) {
                    roles_to_players[shuffledRoles[i]] = [];
                }
                roles_to_players[shuffledRoles[i]].push(player);
            }
            // Choose the leader.
            await updateDoc(doc(db, 'games', docId), {
                state: "started",
                players_to_roles: assignments,
                roles_to_players: roles_to_players,
                current_phase: {
                    quest: 1,
                    team_building: {
                        leader: leader
                    }
                }

            });
            gameInfo.innerHTML += `<br>Roles assigned! Ready to start.`;
        }

        // Query the game document ONCE, then use its docId for everything
        async function initGameRoom(gameId, username) {
            const gamesRef = collection(db, 'games');
            let docId = sessionStorage.getItem(nameStorageDocId(gameId));
            let data = null;
            if (docId) {
                console.log("Found docId in sessionStorage:", docId);
                const gameDocRef = doc(db, 'games', docId);
                console.log("Fetching document with docId:", gameDocRef);
                const snapshot = await getDoc(gameDocRef);
                if (!snapshot.exists()) {
                    console.log("No document found with stored docId, will query by gameId");
                    docId = null; // reset to null to trigger query below
                } else {
                    data = snapshot.data();
                }
            }
            if (docId == null) {
                console.log("Querying by gameId");
                const q = query(gamesRef, where('game_id', '==', gameId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    throw new Error("Game not found.");
                }
                docId = querySnapshot.docs[0].id;
                data = querySnapshot.docs[0].data();
                console.log("Set game docId:", docId);
                sessionStorage.setItem(nameStorageDocId(gameId), docId);
                sessionStorage.setItem(nameStorageState(gameId), data.state);
            }
            if (!data) {
                throw new Error("Game data not found.");
            }
            if (data.state !== 'waiting') {
                const players = data.players || [];
                if (!players.includes(username)) {
                    gameError.textContent = "The game has started. Please join another game.";
                    throw new Error("The game has started. Please join another game.");
                }
                else {
                    location.href = `game.html?gameId=${encodeURIComponent(gameId)}`;
                }
            }

            // Add user if not already present
            const players = data.players || [];
            if (!players.includes(username)) {
                await updateDoc(doc(db, 'games', docId), {
                    players: [...players, username]
                });
            }

            // Listen for game changes using docId
            onSnapshot(doc(db, 'games', docId), (docSnap) => {
                if (!docSnap.exists()) {
                    gameError.textContent = "Game not found.";
                    return;
                }
                const data = docSnap.data();
                gameInfo.innerHTML = `
                    <b>Game Code:</b> ${data.game_id}<br>
                    <b>Require ${data.num_players} Players for roles:</b><br>
                        <ul>
                            ${Object.entries(data.roles).map(([role, count]) => `<li>${role}: ${count}</li>`).join('')}
                        </ul>
                `;
                const players = data.players || [];
                userList.innerHTML = '<b>Players Joined:</b><ul>' +
                    players.map(p => `<li>${p}</li>`).join('') +
                    '</ul>';
                const missing = data.num_players - players.length;
                if (missing > 0) {
                    waitingInfo.textContent = `Waiting for ${missing} more player(s) to join...`;
                } else {
                    waitingInfo.textContent = "All players have joined! Starting the game...";
                    // Start the game: update state in Firestore
                    if (data.state === 'waiting') {
                        sessionStorage.setItem(nameStorageState(gameId), 'assigning');
                        assignRoles(docId, data).catch(err => {
                            gameError.textContent = err.message;
                        });
                        sessionStorage.setItem(nameStorageState(gameId), 'started');
                        // Redirect game UI here
                        // window.location.href = `game.html?gameId=${encodeURIComponent(gameId)}`;
                    }
                }
            });
        }
        document.getElementById('back-btn').onclick = function () {
            window.location.href = 'index.html';
        };

        initGameRoom(gameId, username).catch(err => {
            gameError.textContent = err.message;
            window.location.href = 'index.html#join';
        });

    </script>
</body>

</html>
