<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="admin-menu">
    <h1>Admin Panel</h1>
    <div class="button-group">
      <button id="start-btn">Start a New Game</button>
      <button id="review-btn">View Past Games</button>
    </div>
    <div class="button-row">
      <button id="back-btn">Back To Home</button>
      <button id="logout-btn" class="discard">Log out</button>
    </div>
  </div>

  <script>
    // Check admin login
    const adminName = sessionStorage.getItem('admin_name');
    if (!adminName) {
      window.location.href = 'index.html';
    }

    // Button handlers
    document.getElementById('start-btn').onclick = function () {
      window.location.href = 'start.html';
    };
    document.getElementById('review-btn').onclick = function () {
      window.location.href = 'review.html';
    };
    document.getElementById('back-btn').onclick = function () {
      window.location.href = 'index.html';
    };
    document.getElementById('logout-btn').onclick = function () {
      sessionStorage.removeItem('admin_name');
      window.location.href = 'index.html';
    };
  </script>
</body>

</html>
