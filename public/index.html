<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Avalon Game Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
    }

    .container {
      max-width: 500px;
      margin: 2em auto;
      background: #333;
      padding: 2em;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input,
    select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
    }

    button {
      margin-top: 2em;
      padding: 0.7em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    .error {
      color: #ff5252;
      margin-top: 1em;
    }

    .hidden {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      margin-top: 2em;
    }

    .button-group button {
      width: 100%;
      padding: 1em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container" id="main-menu">
    <h1>Avalon Game</h1>
    <div class="button-group">
      <button id="start-btn">Start a New Game</button>
      <button id="join-btn">Join an Existing Game</button>
      <button id="retro-btn">Retro Games</button>
    </div>
  </div>

  <!-- Join Game Form -->
  <div class="container hidden" id="join-container">
    <h2>Join Avalon Game</h2>
    <form id="join-form">
      <label for="join-username">Username:</label>
      <input type="text" id="join-username" required>
      <label for="join-game-id">Game ID:</label>
      <input type="text" id="join-game-id" required>
      <button type="submit">Join Game</button>
      <div class="error" id="join-error"></div>
    </form>
    <button id="back-join">Back</button>
  </div>

  <!-- Retro Games Form -->
  <div class="container hidden" id="retro-container">
    <h2>Retro Games</h2>
    <form id="retro-form">
      <label for="admin-name">Admin Name:</label>
      <input type="text" id="admin-name" required>
      <label for="admin-password">Password:</label>
      <input type="password" id="admin-password" required>
      <button type="submit">Show Past Games</button>
      <div class="error" id="retro-error"></div>
    </form>
    <div id="retro-list" class="hidden"></div>
    <button id="back-retro">Back</button>
  </div>

  <script>
    // Button handlers
    document.getElementById('start-btn').onclick = function () {
      window.location.href = 'start.html';
    };
    document.getElementById('join-btn').onclick = function () {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('join-container').classList.remove('hidden');
    };
    document.getElementById('retro-btn').onclick = function () {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('retro-container').classList.remove('hidden');
    };
    document.getElementById('back-join').onclick = function () {
      document.getElementById('join-container').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
    };
    document.getElementById('back-retro').onclick = function () {
      document.getElementById('retro-container').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
    };

    // You can add form submit handlers here for join-form and retro-form
    // Example:
    // document.getElementById('join-form').onsubmit = function(e) { ... }
    // document.getElementById('retro-form').onsubmit = function(e) { ... }
  </script>
</body>

</html>
