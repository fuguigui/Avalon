<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avalon Game Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; }
    .container { max-width: 500px; margin: 2em auto; background: #333; padding: 2em; border-radius: 12px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 1em; }
    input, select { width: 100%; padding: 0.5em; margin-top: 0.5em; border-radius: 4px; border: 1px solid #555; background: #222; color: #eee; }
    button { margin-top: 2em; padding: 0.7em 2em; font-size: 1.1em; border: none; border-radius: 6px; background: #4caf50; color: #fff; cursor: pointer; }
    .error { color: #ff5252; margin-top: 1em; }
    .hidden { display: none; }
    .role-list { margin-top: 1em; }
    .role-list label { display: inline-block; margin-right: 1em; }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h1>Avalon Game Host</h1>
    <div id="login-form">
      <label>Username:</label>
      <input type="username" id="username" required>
      <label>Password:</label>
      <input type="password" id="password" required>
      <button id="login-btn">Login</button>
      <div class="error" id="auth-error"></div>
    </div>
  </div>

  <div class="container hidden" id="admin-container">
    <h2>Create Avalon Game</h2>
    <form id="game-form">
      <label for="num-players">Total Players (5â€“10):</label>
      <input type="number" id="num-players" min="5" max="10" value="5" required>

      <label for="num-ai">AI Players:</label>
      <input type="number" id="num-ai" min="0" max="5" value="0" required>

      <div class="role-list">
        <label><input type="checkbox" name="roles" value="Merlin" checked> Merlin</label>
        <label><input type="checkbox" name="roles" value="Assassin" checked> Assassin</label>
        <label><input type="checkbox" name="roles" value="Percival"> Percival</label>
        <label><input type="checkbox" name="roles" value="Morgana"> Morgana</label>
        <label><input type="checkbox" name="roles" value="Mordred"> Mordred</label>
        <label><input type="checkbox" name="roles" value="Oberon"> Oberon</label>
        <label><input type="checkbox" name="roles" value="Loyal Servant" checked> Loyal Servant</label>
        <label><input type="checkbox" name="roles" value="Minion" checked> Minion</label>
      </div>

      <button type="submit">Create Game</button>
      <div class="error" id="game-error"></div>
    </form>
    <div id="game-info" class="hidden"></div>
  </div>

  <div class="container hidden" id="player-container">
    <h2>Join Avalon Game</h2>
    <form id="join-form">
      <label for="game-code">Game Code:</label>
      <input type="text" id="game-code" required>
      <label for="player-name">Your Name:</label>
      <input type="text" id="player-name" required>
      <button type="submit">Join Game</button>
      <div class="error" id="join-error"></div>
    </form>
    <div id="player-info" class="hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
