<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avalon Game Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #333;
      padding: 2em 2.5em;
      border-radius: 12px;
      margin-top: 4em;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      min-width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      margin: 1em 0 0.5em 0;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.3em;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
    }
    button {
      margin-top: 2em;
      padding: 0.7em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #388e3c;
    }
    .error {
      color: #ff5252;
      margin-top: 1em;
      text-align: center;
    }
    .result {
      margin-top: 2em;
      background: #222;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
      color: #b2ff59;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avalon Game Host</h1>
    <form id="avalon-form" autocomplete="off">
      <label for="total-players">Total Players (5â€“10):</label>
      <input type="number" id="total-players" name="total-players" min="5" max="10" value="5" required>

      <label for="ai-players">AI Players:</label>
      <input type="number" id="ai-players" name="ai-players" min="0" max="5" value="0" required>

      <button type="submit">Start Game</button>
      <div class="error" id="error-msg"></div>
    </form>
    <div class="result" id="result" style="display:none;"></div>
  </div>
  <script>
    const form = document.getElementById('avalon-form');
    const errorMsg = document.getElementById('error-msg');
    const resultDiv = document.getElementById('result');
    const totalPlayersInput = document.getElementById('total-players');
    const aiPlayersInput = document.getElementById('ai-players');

    function validate() {
      const total = parseInt(totalPlayersInput.value, 10);
      const ai = parseInt(aiPlayersInput.value, 10);

      if (isNaN(total) || isNaN(ai)) {
        errorMsg.textContent = "Please enter valid numbers.";
        return false;
      }
      if (total < 5 || total > 10) {
        errorMsg.textContent = "Total players must be between 5 and 10.";
        return false;
      }
      if (ai < 0) {
        errorMsg.textContent = "AI players cannot be negative.";
        return false;
      }
      if (ai > total) {
        errorMsg.textContent = "AI players cannot exceed total players.";
        return false;
      }
      errorMsg.textContent = "";
      return true;
    }

    totalPlayersInput.addEventListener('input', () => {
      aiPlayersInput.max = totalPlayersInput.value;
      if (parseInt(aiPlayersInput.value, 10) > parseInt(totalPlayersInput.value, 10)) {
        aiPlayersInput.value = totalPlayersInput.value;
      }
      validate();
    });

    aiPlayersInput.addEventListener('input', validate);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!validate()) return;

      const total = parseInt(totalPlayersInput.value, 10);
      const ai = parseInt(aiPlayersInput.value, 10);
      const human = total - ai;

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <strong>Game Configuration:</strong><br>
        Total Players: <b>${total}</b><br>
        Human Players: <b>${human}</b><br>
        AI Players: <b>${ai}</b>
        <br><br>
        <em>(Game logic not implemented in this demo.)</em>
      `;
    });
  </script>
</body>
</html>
