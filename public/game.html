        // Get gameId and username

        const gameError = document.getElementById('game-error');

        document.getElementById('back-btn').onclick = function () {

        if (!gameId || !username) {

        // Assign roles randomly
        async function assignRoles(docId, gameData) {
            const { players, roles, num_players } = gameData;
            // Convert roles object to array of role names
            let rolesArr = [];
            Object.entries(roles).forEach(([role, count]) => {
                for (let i = 0; i < count; i++) {
                    rolesArr.push(role);
                }
            });
            let shuffledRoles = rolesArr.slice();
            for (let i = shuffledRoles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledRoles[i], shuffledRoles[j]] = [shuffledRoles[j], shuffledRoles[i]];
            }
            const leader_id = Math.floor(Math.random() * num_players);
            let leader = null;
            let assignments = {}; // player -> role
            let roles_to_players = {}; // role -> list of players
            for (let i = 0; i < num_players; i++) {
                let player = players[i];
                if (i === leader_id) {
                    leader = player;
                }
                assignments[player] = shuffledRoles[i];
                if (!roles_to_players[shuffledRoles[i]]) {
                    roles_to_players[shuffledRoles[i]] = [];
                }
                roles_to_players[shuffledRoles[i]].push(player);
            }
            // Choose the leader.
            await updateDoc(doc(db, 'games', docId), {
                status: "reveal",
                players_to_roles: assignments,
                roles_to_players: roles_to_players,
                current_phase: {
                    quest: 1,
                    team_building: [{
                        leader: leader
                    }]
                }

            });
        }

            document.getElementById('lobby-container').classList.add('hidden');

        // Query the game document ONCE, then use its docId for everything
        async function initGameInLobby(username, docId, data) {
            // Add user if not already present
            let players = data.players || [];
            if (!players.includes(username)) {
                await updateDoc(doc(db, 'games', docId), {
                    players: [...players, username]
                });
            }
            // Listen for game changes using docId
            const lobbyGameInfo = document.querySelector('#lobby-container #game-info');
            lobbyGameInfo.innerHTML = `
                    <b>Game Code:</b> ${data.game_id}<br>
                    <b>Require ${data.num_players} Players for roles:</b><br>
                    <ul>
                        ${Object.entries(data.roles).map(([role, count]) => `<li>${role}: ${count}</li>`).join('')}
                    </ul>
                `;
            players = data.players || [];
            const lobbyUserList = document.querySelector('#lobby-container #user-list');
            lobbyUserList.innerHTML = '<b>Players Joined:</b><ul>' +
                players.map(p => `<li>${p}</li>`).join('') +
                '</ul>';
            const missing = data.num_players - players.length;
            const lobbyWaitingInfo = document.querySelector('#lobby-container #waiting-info');
            if (missing > 0) {
                lobbyWaitingInfo.textContent = `Waiting for ${missing} more player(s) to join...`;
            } else {
                lobbyWaitingInfo.textContent = "All players have joined! Starting the game...";
                if (data.status === 'lobby') {
                    assignRoles(docId, data).catch(err => {
                        gameError.textContent = err.message;
                    });
                    lobbyGameInfo.innerHTML += `<br>Roles assigned! Ready to start.`;
                }
            }
        }

        async function gameBoard() {
            // Find game doc by game_id
            const gamesRef = collection(db, 'games');
            let docId = sessionStorage.getItem(nameStorageDocId(gameId));
            let data = null;
            if (docId) {
                const gameDocRef = doc(db, 'games', docId);
                const snapshot = await getDoc(gameDocRef);
                if (snapshot.exists()) {
                    data = snapshot.data();
                } else {
                    docId = null;
                }
            }
            if (!docId) {
                const q = query(gamesRef, where('game_id', '==', gameId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    throw new Error("Game not found.");
                }
                docId = querySnapshot.docs[0].id;
                sessionStorage.setItem(nameStorageDocId(gameId), docId);
            }
            console.log("Using docId:", docId);
            onSnapshot(doc(db, 'games', docId), async (docSnap) => {
                if (!docSnap.exists()) {
                    gameError.textContent = "Game not found.";
                    return;
                }
                const data = docSnap.data();
                let status = data.status
                console.log("Game status:", status);
                console.log("Game state:", data);
                if (status === "finished") {
                    throw new Error("Game has finished. Please join another game.");

                            setTimeout(() => {

                            }, 2000);
                        });

                            gameError.textContent = err.message;
                            setTimeout(() => {

                            }, 2000);
                        });

                        break;

                        gameError.textContent = "Team building phase not implemented yet.";
                        break;
                    case "quest":

                        break;
                    case "assassination":

                        break;
                    case "game_over":

                }
            });

        }
