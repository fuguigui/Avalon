<!-- game.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container" id="main-menu">
        <h1>Game Room</h1>
        <button id="back-btn">Back to Home</button>
        <div class="error" id="game-error"></div>
    </div>
    <!-- Lobby Panel -->
    <div class="container" id="lobby-container">
        <h2>Lobby Room</h2>
        <div class="hint" id="waiting-hint"></div>
        <div id="game-info"></div>
        <div class="user-list" id="user-list"></div>
        <div class="info" id="waiting-info"></div>
    </div>
    <!-- Reveal Panel -->
    <div class="container hidden" id="reveal-container">
        <h2>Your role is </h2>
        <div class="info" id="waiting-info"></div>
    </div>
    <!-- team selection Panel -->
    <div class="container hidden" id="team-selection-container">
        <h2>Select the quest team </h2>
        <div class="grid">
            <div class="selection-panel" , id="selection-panel"></div>
            <div class="game-board" , id="game-board"></div>
        </div>
    </div>
    <!-- team building Panel -->
    <div class="container hidden" id="team-vote-container">
        <h2>Vote for the quest team </h2>
        <div class="grid">
            <div class="game-board" , id="game-board"></div>
            <div class="selection-vote" , id="selection-vote"></div>
        </div>
    </div>
    <!-- Quest Panel -->
    <div class="container hidden" id="quest-container">
        <h2>Quest </h2>
        <div class="grid">
            <div class="game-board" , id="game-board"></div>
            <div class="selection-vote" , id="selection-vote"></div>
        </div>
    </div>
    <!-- Game Over Panel -->
    <div class="container hidden" id="game-over-container">
        <h2>Game Over </h2>
        <div class="hint" id="waiting-hint"></div>
        <div id="game-info"></div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { fetchRole, fetchKnownRoles, getTeamSize, nameStorageDocId, nameStorageState } from './utils.js';
        import {
            collection,
            query,
            where,
            getDoc,
            getDocs,
            onSnapshot,
            updateDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Get gameId and username
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('gameId');
        const username = sessionStorage.getItem('username');
        const gameError = document.getElementById('game-error');
        const statusOrders = ["lobby", "reveal", "team-selection", "team-vote", "quest", "assassination", "game_over", "finished"];

        document.getElementById('back-btn').onclick = function () {
            window.location.href = 'index.html';
        };

        if (!gameId || !username) {
            gameError.textContent = "Missing game or username info.";
            setTimeout(() => {
                window.location.href = 'index.html#join';
            }, 3000); // Show message for 2 seconds, then redirect
        }
        document.title = `Game Room - ${gameId}`;

        // Assign roles randomly
        async function assignRoles(docId, gameData) {
            const { players, roles, num_players } = gameData;
            // Convert roles object to array of role names
            let rolesArr = [];
            Object.entries(roles).forEach(([role, count]) => {
                for (let i = 0; i < count; i++) {
                    rolesArr.push(role);
                }
            });
            let shuffledRoles = rolesArr.slice();
            for (let i = shuffledRoles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledRoles[i], shuffledRoles[j]] = [shuffledRoles[j], shuffledRoles[i]];
            }
            const leader_id = Math.floor(Math.random() * num_players);
            let leader = null;
            let assignments = {}; // player -> role
            let roles_to_players = {}; // role -> list of players
            for (let i = 0; i < num_players; i++) {
                let player = players[i];
                if (i === leader_id) {
                    leader = player;
                }
                assignments[player] = shuffledRoles[i];
                if (!roles_to_players[shuffledRoles[i]]) {
                    roles_to_players[shuffledRoles[i]] = [];
                }
                roles_to_players[shuffledRoles[i]].push(player);
            }
            // Choose the leader.
            await updateDoc(doc(db, 'games', docId), {
                status: "reveal",
                players_to_roles: assignments,
                roles_to_players: roles_to_players,
                current_phase: {
                    quest: 1,
                    team_building: [{
                        leader: leader
                    }]
                }

            });
        }

        // Query the game document ONCE, then use its docId for everything
        async function initGameInLobby(username, docId, data) {
            // Add user if not already present
            let players = data.players || [];
            if (!players.includes(username)) {
                await updateDoc(doc(db, 'games', docId), {
                    players: [...players, username]
                });
            }
            // Listen for game changes using docId
            const lobbyGameInfo = document.querySelector('#lobby-container #game-info');
            lobbyGameInfo.innerHTML = `
                    <b>Game Code:</b> ${data.game_id}<br>
                    <b>Require ${data.num_players} Players for roles:</b><br>
                    <ul>
                        ${Object.entries(data.roles).map(([role, count]) => `<li>${role}: ${count}</li>`).join('')}
                    </ul>
                `;
            players = data.players || [];
            const lobbyUserList = document.querySelector('#lobby-container #user-list');
            lobbyUserList.innerHTML = '<b>Players Joined:</b><ul>' +
                players.map(p => `<li>${p}</li>`).join('') +
                '</ul>';
            const missing = data.num_players - players.length;
            const lobbyWaitingInfo = document.querySelector('#lobby-container #waiting-info');
            if (missing > 0) {
                lobbyWaitingInfo.textContent = `Waiting for ${missing} more player(s) to join...`;
            } else {
                lobbyWaitingInfo.textContent = "All players have joined! Starting the game...";
                if (data.status === 'lobby') {
                    assignRoles(docId, data).catch(err => {
                        gameError.textContent = err.message;
                    });
                    lobbyGameInfo.innerHTML += `<br>Roles assigned! Ready to start.`;
                }
            }
        }
        document.getElementById('back-btn').onclick = function () {
            window.location.href = 'index.html';
        };

        async function revealRole(username, docId, gameData) {
            const role = fetchRole(username, gameData);
            const knownRoles = fetchKnownRoles(role, gameData);
            document.getElementById('reveal-container').classList.remove('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            document.querySelector('#reveal-container h2').textContent = `Your role is ${role}`;
            if (knownRoles.length > 0) {
                document.getElementById('reveal-container').innerHTML += `<p>You can see these players: ${knownRoles.join(', ')}</p>`;
            } else {
                document.getElementById('reveal-container').innerHTML += `<p>You don't know any information about other players.</p>`;
            }
            let revealed_players = gameData.revealed_players || [];
            if (!revealed_players.includes(username)) {
                await updateDoc(doc(db, 'games', docId), {
                    revealed_players: [...revealed_players, username]
                });
            }
            revealed_players = gameData.revealed_players || [];
            const missing = gameData.num_players - revealed_players.length;
            console.log("Revealed players:", revealed_players);
            console.log("Missing players:", missing);
            console.log("Game players:", gameData.players);
            if (missing < 1) {
                if (gameData.status === 'reveal') {
                    await updateDoc(doc(db, 'games', docId), {
                        status: "team-selection",
                    });
                }
            } else {
                const unrevealed = gameData.players.filter(p => !revealed_players.includes(p));
                document.querySelector('#reveal-container #waiting-info').textContent = `Waiting for player(s) ${unrevealed.join(', ')} to reveal their roles...`;
            }
        }

        async function showTeamSelection(players, teamSize, docId, gameData) {
            const container = document.getElementById("team-selection-container");
            container.innerHTML = `
            <form id="team-select-form">
                <b>Select ${teamSize} players for the quest team:</b><br>
            </form>
            <div class="error" id="team-select-error"></div>
            <button id="submit-team-btn" disabled>Submit Team</button>`;

            const form = container.querySelector('#team-select-form');
            players.forEach(player => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.innerHTML = `<input type="checkbox" name="team-player" value="${player}"> ${player}`;
                form.appendChild(label);
            });

            const errorDiv = container.querySelector('#team-select-error');
            const submitBtn = container.querySelector('#submit-team-btn');

            form.addEventListener('change', () => {
                const checked = form.querySelectorAll('input[type="checkbox"]:checked');
                if (checked.length > teamSize) {
                    errorDiv.textContent = `You can only select ${teamSize} players.`;
                    // Uncheck the last one
                    checked[checked.length - 1].checked = false;
                } else if (checked.length < teamSize) {
                    errorDiv.textContent = `Please select exactly ${teamSize} players.`;
                    submitBtn.disabled = true;
                } else {
                    errorDiv.textContent = '';
                    submitBtn.disabled = false;
                }
            });

            submitBtn.onclick = async (e) => {
                e.preventDefault();
                const checked = Array.from(form.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                if (checked.length !== teamSize) {
                    errorDiv.textContent = `Please select exactly ${teamSize} players.`;
                    return;
                }
                // Clone the current_phase object to avoid mutating state directly
                const currentPhase = { ...gameData.current_phase };
                // Get the last team_building phase
                const teamBuildingPhases = currentPhase.team_building.slice();
                const lastTeamBuilding = { ...teamBuildingPhases[teamBuildingPhases.length - 1] };
                // Update the proposal
                lastTeamBuilding.proposal = checked;
                // Replace the last phase with the updated one
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;
                currentPhase.team_building = teamBuildingPhases;

                // Update Firestore
                await updateDoc(doc(db, 'games', docId), {
                    'current_phase': currentPhase,
                    'status': 'team-vote'
                });
                submitBtn.disabled = true;
            };
        }

        async function buildTeam(username, docId, gameData) {
            document.getElementById('team-selection-container').classList.remove('hidden');
            document.getElementById('reveal-container').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            const leader = gameData.current_phase.team_building.slice(-1)[0].leader;
            if (username !== leader) {
                document.getElementById('team-selection-container').innerHTML += `<p>Waiting for ${leader} to select the quest team...</p>`;
                return;
            } else {
                const teamSize = getTeamSize(gameData.num_players, gameData.current_phase.quest);
                await showTeamSelection(gameData.players, teamSize, docId, gameData).catch(err => {
                    gameError.textContent = err.message;
                });
            }
        }

        async function checkVotesAndProceed(voted, docId, gameData) {
            console.log("All players have voted. Checking votes...");
            const currentPhase = { ...gameData.current_phase };
            const players = gameData.players || [];
            const teamBuildingPhases = currentPhase.team_building.slice();
            const lastTeamBuilding = { ...teamBuildingPhases[teamBuildingPhases.length - 1] };

            // Count votes
            let approveCount = 0;
            let totalVotes = 0;
            Object.values(voted).forEach(vote => {
                if (vote === "Approve") approveCount++;
                totalVotes++;
            });

            // Majority calculation
            const majority = Math.floor(players.length / 2) + 1;
            console.log(`Votes: ${approveCount} approve out of ${totalVotes}. Majority is ${majority}.`);
            let status = "quest";
            if (approveCount >= majority) {
                // Passed: update votes_status and proceed to quest
                lastTeamBuilding.votes_status = "Passed";
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;
                currentPhase.team_building = teamBuildingPhases;
            } else {
                // Failed: update votes_status, add new team_building phase
                lastTeamBuilding.votes_status = "Failed";
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;

                // Find next leader
                const currentLeader = lastTeamBuilding.leader;
                const currentLeaderIdx = players.indexOf(currentLeader);
                const nextLeader = players[(currentLeaderIdx + 1) % players.length];

                // Add new team_building phase
                teamBuildingPhases.push({
                    leader: nextLeader,
                });

                currentPhase.team_building = teamBuildingPhases;
                status = "team-selection";
            }

            // Update Firestore
            await updateDoc(doc(db, 'games', docId), {
                current_phase: currentPhase, status: status
            });
        }

        async function voteTeam(username, docId, gameData) {
            document.getElementById('team-vote-container').classList.remove('hidden');
            document.getElementById('team-selection-container').classList.add('hidden');
            document.getElementById('reveal-container').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');

            const votePanel = document.querySelector("#team-vote-container #selection-vote");
            const proposal = gameData.current_phase.team_building.slice(-1)[0].proposal || [];

            votePanel.innerHTML = `
                <b>Proposed Team:</b>
                <ul>
                    ${proposal.map(p => `<li>${p}</li>`).join('')}
                </ul>
                <form id="team-vote-form">
                    <b>Vote to Approve or Reject the team:</b><br>
                    <label><input type="radio" name="vote" value="Approve"> Approve</label><br>
                    <label><input type="radio" name="vote" value="Reject"> Reject</label><br>
                </form>
                <div class="info" id="team-vote-info"></div>
                <button id="submit-vote-btn" disabled>Submit Vote</button>
            `;
            const form = votePanel.querySelector('#team-vote-form');
            const infoDiv = votePanel.querySelector('#team-vote-info');
            const submitBtn = votePanel.querySelector('#submit-vote-btn');

            console.log("Listening to user to vote:", username);
            // Enable submit only when a vote is selected
            form.addEventListener('change', () => {
                const selected = form.querySelector('input[name="vote"]:checked');
                if (!selected) {
                    submitBtn.disabled = true;
                } else {
                    submitBtn.disabled = false;
                }
            });
            console.log("Before click the submit button");
            // Prevent double voting and update Firestore
            submitBtn.onclick = async (e) => {
                const selected = form.querySelector('input[name="vote"]:checked');
                if (!selected) {
                    gameError.textContent = `Nothing selected. Failed to submit vote.`;
                    return;
                }
                // Update the votes in Firestore
                const currentPhase = { ...gameData.current_phase };
                const teamBuildingPhases = currentPhase.team_building.slice();
                let lastTeamBuilding = { ...teamBuildingPhases[teamBuildingPhases.length - 1] };
                if (!lastTeamBuilding.votes) lastTeamBuilding.votes = {};
                lastTeamBuilding.votes[username] = selected.value;
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;
                currentPhase.team_building = teamBuildingPhases;

                await updateDoc(doc(db, 'games', docId), {
                    'current_phase': currentPhase
                });

                // Disable all inputs
                submitBtn.disabled = true;
                Array.from(form.querySelectorAll('input')).forEach(input => input.disabled = true);

                const voted = gameData.current_phase.team_building.slice(-1)[0].votes || {};
                const votedPlayers = Object.keys(voted);
                const unvote = gameData.players.filter(p => !votedPlayers.includes(p));
                console.log("Unvoted players:", unvote);
                if (unvote.length < 1) {
                    // All players have voted, the next step will be handled by the onSnapshot listener
                    infoDiv.textContent = `Your vote "${selected.value}" has been submitted. All players have voted.`;
                    checkVotesAndProceed(voted, docId, gameData);
                } else {
                    // Some players haven't voted yet
                    infoDiv.textContent = `Your vote "${selected.value}" has been submitted. Waiting for player(s) ${unvote.join(', ')} to submit their votes...`;
                }
            };
        }

        async function gameBoard() {
            // Find game doc by game_id
            const gamesRef = collection(db, 'games');
            let docId = sessionStorage.getItem(nameStorageDocId(gameId));
            let data = null;
            if (docId) {
                const gameDocRef = doc(db, 'games', docId);
                const snapshot = await getDoc(gameDocRef);
                if (snapshot.exists()) {
                    data = snapshot.data();
                } else {
                    docId = null;
                }
            }
            if (!docId) {
                const q = query(gamesRef, where('game_id', '==', gameId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    throw new Error("Game not found.");
                }
                docId = querySnapshot.docs[0].id;
                sessionStorage.setItem(nameStorageDocId(gameId), docId);
            }
            console.log("Using docId:", docId);
            onSnapshot(doc(db, 'games', docId), async (docSnap) => {
                if (!docSnap.exists()) {
                    gameError.textContent = "Game not found.";
                    return;
                }
                const data = docSnap.data();
                let status = data.status
                console.log("Game status:", status);
                console.log("Game state:", data);
                if (status === "finished") {
                    throw new Error("Game has finished. Please join another game.");
                    return;
                }
                switch (status) {
                    case "lobby":
                        await initGameInLobby(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 2000);
                        });
                        break;
                    case "reveal":
                        await revealRole(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 2000);
                        });
                        break;
                    case "team-selection":
                        await buildTeam(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 2000);
                        });
                        break;
                    case "team-vote":
                        await voteTeam(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 2000);
                        });
                        break;
                    case "quest":
                        gameError.textContent = "Quest phase not implemented yet.";
                        break;
                    case "assassination":
                        gameError.textContent = "Assassination phase not implemented yet.";
                        break;
                    case "game_over":
                        gameError.textContent = "Game over phase not implemented yet.";
                    default:
                        throw new Error("Game state not recognized.");
                }
            });
        }

        gameBoard().catch(err => {
            gameError.textContent = err.message;
            setTimeout(() => {
                window.location.href = 'index.html#join';
            }, 5000);
        });
    </script>
</body>

</html>
