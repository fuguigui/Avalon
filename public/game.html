    <script type="module">
        import { db } from './firebase-config.js';
        import { fetchRole, fetchKnownRoles, getTeamSize, nameStorageDocId, nameStorageState } from './utils.js';
        import {
            collection,
            query,
            where,
            getDoc,
            getDocs,
            onSnapshot,
            updateDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Get gameId and username
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('gameId');
        const username = sessionStorage.getItem('username');
        const gameError = document.getElementById('game-error');
        const statusOrders = ["lobby", "reveal", "team-selection", "team-vote", "quest", "assassination", "game_over", "finished"];

        document.getElementById('back-btn').onclick = function () {
            window.location.href = 'index.html';
        };

        if (!gameId || !username) {
            gameError.textContent = "Missing game or username info.";
            setTimeout(() => {
                window.location.href = 'index.html#join';
            }, 3000); // Show message for 2 seconds, then redirect
        }
        document.title = `Game Room - ${gameId}`;
        document.getElementById('main-menu').getElementsByTagName('h1')[0].textContent = `Game Room - ${gameId}`;
        document.getElementById('main-menu').innerHTML += `<div class="info">Hey, <b>${username}</b>!</div>`;

        // Assign roles randomly
        async function assignRoles(docId, gameData) {
            const { players, roles, num_players } = gameData;
            // Convert roles object to array of role names
            let rolesArr = [];
            Object.entries(roles).forEach(([role, count]) => {
                for (let i = 0; i < count; i++) {
                    rolesArr.push(role);
                }
            });
            let shuffledRoles = rolesArr.slice();
            for (let i = shuffledRoles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledRoles[i], shuffledRoles[j]] = [shuffledRoles[j], shuffledRoles[i]];
            }
            const leader_id = Math.floor(Math.random() * num_players);
            let leader = null;
            let assignments = {}; // player -> role
            let roles_to_players = {}; // role -> list of players
            for (let i = 0; i < num_players; i++) {
                let player = players[i];
                if (i === leader_id) {
                    leader = player;
                }
                assignments[player] = shuffledRoles[i];
                if (!roles_to_players[shuffledRoles[i]]) {
                    roles_to_players[shuffledRoles[i]] = [];
                }
                roles_to_players[shuffledRoles[i]].push(player);
            }
            // Choose the leader.
            await updateDoc(doc(db, 'games', docId), {
                status: "reveal",
                players_to_roles: assignments,
                roles_to_players: roles_to_players,
                current_phase: {
                    quest: 1,
                    team_building: [{
                        leader: leader
                    }]
                }

            });
        }

        // Query the game document ONCE, then use its docId for everything
        async function initGameInLobby(username, docId, data) {
            // Add user if not already present
            let players = data.players || [];
            if (!players.includes(username)) {
                if (players.length >= data.num_players) {
                    throw new Error("Game is full. Please join another game.");
                }
                await updateDoc(doc(db, 'games', docId), {
                    players: [...players, username]
                });
            }
            // Listen for game changes using docId
            const lobbyGameInfo = document.querySelector('#lobby-container #game-info');
            lobbyGameInfo.innerHTML = `
                    <b>Game Code:</b> ${data.game_id}<br>
                    <b>Require ${data.num_players} Players for roles:</b><br>
                    <ul>
                        ${Object.entries(data.roles).map(([role, count]) => `<li>${role}: ${count}</li>`).join('')}
                    </ul>
                `;
            players = data.players || [];
            const lobbyUserList = document.querySelector('#lobby-container #user-list');
            lobbyUserList.innerHTML = '<b>Players Joined:</b><ul>' +
                players.map(p => `<li>${p}</li>`).join('') +
                '</ul>';
            const missing = data.num_players - players.length;
            const lobbyWaitingInfo = document.querySelector('#lobby-container #waiting-info');
            if (missing > 0) {
                lobbyWaitingInfo.textContent = `Waiting for ${missing} more player(s) to join...`;
            } else {
                lobbyWaitingInfo.textContent = "All players have joined! Starting the game...";
                if (data.status === 'lobby') {
                    assignRoles(docId, data).catch(err => {
                        gameError.textContent = err.message;
                    });
                    lobbyGameInfo.innerHTML += `<br>Roles assigned! Ready to start.`;
                }
            }
        }
        document.getElementById('back-btn').onclick = function () {
            window.location.href = 'index.html';
        };

        async function revealRole(username, docId, gameData) {
            const role = fetchRole(username, gameData);
            const knownRoles = fetchKnownRoles(role, gameData);
            document.getElementById('reveal-container').classList.remove('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            document.querySelector('#reveal-container h2').textContent = `Your role is ${role}`;
            if (knownRoles.length > 0) {
                document.getElementById('reveal-container').innerHTML += `<p>You can see these players: ${knownRoles.join(', ')}</p>`;
            } else {
                document.getElementById('reveal-container').innerHTML += `<p>You don't know any information about other players.</p>`;
            }

            let revealed_players = gameData.revealed_players || [];
            let missing = gameData.num_players - revealed_players.length;
            console.log("Revealed players before update:", revealed_players);
            if (!revealed_players.includes(username)) {
                missing--;
                revealed_players.push(username);
                await updateDoc(doc(db, 'games', docId), {
                    revealed_players: revealed_players
                });
            }
            console.log("Revealed players after update:", gameData.revealed_players || []);
            console.log("Missing players:", missing);
            console.log("Game players:", gameData.players);
            if (missing < 1) {
                await updateDoc(doc(db, 'games', docId), {
                    status: "team-selection"
                });
            } else {
                const unrevealed = gameData.players.filter(p => !revealed_players.includes(p));
                document.querySelector('#reveal-container #waiting-info').textContent = `Waiting for player(s) ${unrevealed.join(', ')} to reveal their roles...`;
            }
        }

        async function showTeamSelection(players, teamSize, docId, gameData) {
            const container = document.getElementById("team-selection-container");
            container.innerHTML = `
            <form id="team-select-form">
                <b>Select ${teamSize} players for the quest team:</b><br>
            </form>
            <div class="error" id="team-select-error"></div>
            <button id="submit-team-btn" disabled>Submit Team</button>`;

            const form = container.querySelector('#team-select-form');
            players.forEach(player => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.innerHTML = `<input type="checkbox" name="team-player" value="${player}"> ${player}`;
                form.appendChild(label);
            });

            const errorDiv = container.querySelector('#team-select-error');
            const submitBtn = container.querySelector('#submit-team-btn');

            form.addEventListener('change', () => {
                const checked = form.querySelectorAll('input[type="checkbox"]:checked');
                if (checked.length > teamSize) {
                    errorDiv.textContent = `You can only select ${teamSize} players.`;
                    // Uncheck the last one
                    checked[checked.length - 1].checked = false;
                } else if (checked.length < teamSize) {
                    errorDiv.textContent = `Please select exactly ${teamSize} players.`;
                    submitBtn.disabled = true;
                } else {
                    errorDiv.textContent = '';
                    submitBtn.disabled = false;
                }
            });

            submitBtn.onclick = async (e) => {
                e.preventDefault();
                const checked = Array.from(form.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                if (checked.length !== teamSize) {
                    errorDiv.textContent = `Please select exactly ${teamSize} players.`;
                    return;
                }
                // Clone the current_phase object to avoid mutating state directly
                const currentPhase = { ...gameData.current_phase };
                // Get the last team_building phase
                const teamBuildingPhases = currentPhase.team_building.slice();
                const lastTeamBuilding = { ...teamBuildingPhases[teamBuildingPhases.length - 1] };
                // Update the proposal
                lastTeamBuilding.proposal = checked;
                // Replace the last phase with the updated one
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;
                currentPhase.team_building = teamBuildingPhases;

                // Update Firestore
                await updateDoc(doc(db, 'games', docId), {
                    'current_phase': currentPhase,
                    'status': 'team-vote'
                });
                submitBtn.disabled = true;
            };
        }

        async function buildTeam(username, docId, gameData) {
            document.getElementById('team-selection-container').classList.remove('hidden');
            document.getElementById('reveal-container').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            const leader = gameData.current_phase.team_building.slice(-1)[0].leader;
            if (username !== leader) {
                document.querySelector('#team-selection-container #selection-panel').textContent = `You are not the leader. Waiting for ${leader} to select the quest team...`;
                return;
            } else {
                const teamSize = getTeamSize(gameData.num_players, gameData.current_phase.quest);
                await showTeamSelection(gameData.players, teamSize, docId, gameData).catch(err => {
                    gameError.textContent = err.message;
                });
            }
        }

        async function checkVotesAndProceed(voted, docId, gameData) {
            console.log("All players have voted. Checking votes...");
            const currentPhase = { ...gameData.current_phase };
            const players = gameData.players || [];
            const teamBuildingPhases = currentPhase.team_building.slice();
            const lastTeamBuilding = { ...teamBuildingPhases[teamBuildingPhases.length - 1] };

            // Count votes
            let approveCount = 0;
            let totalVotes = 0;
            Object.values(voted).forEach(vote => {
                if (vote === "Approve") approveCount++;
                totalVotes++;
            });

            // Majority calculation
            const majority = Math.floor(players.length / 2) + 1;
            console.log(`Votes: ${approveCount} approve out of ${totalVotes}. Majority is ${majority}.`);
            let status = "quest";
            if (approveCount >= majority) {
                // Passed: update votes_status and proceed to quest
                const teamMembers = lastTeamBuilding.proposal || [];
                let questCards = {};
                teamMembers.forEach(member => {
                    questCards[member] = "Pending"; // To be filled during quest phase
                });
                currentPhase.quest = { "cards": questCards };
                lastTeamBuilding.votes_status = "Passed";
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;
                currentPhase.team_building = teamBuildingPhases;
            } else {
                // Failed: update votes_status, add new team_building phase
                lastTeamBuilding.votes_status = "Failed";
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;

                // Find next leader
                const currentLeader = lastTeamBuilding.leader;
                const currentLeaderIdx = players.indexOf(currentLeader);
                const nextLeader = players[(currentLeaderIdx + 1) % players.length];

                // Add new team_building phase
                teamBuildingPhases.push({
                    leader: nextLeader,
                });

                currentPhase.team_building = teamBuildingPhases;
                status = "team-selection";
            }

            // Update Firestore
            await updateDoc(doc(db, 'games', docId), {
                current_phase: currentPhase, status: status
            });
        }

        async function voteTeam(username, docId, gameData) {
            document.getElementById('team-vote-container').classList.remove('hidden');
            document.getElementById('team-selection-container').classList.add('hidden');
            document.getElementById('reveal-container').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');

            const votePanel = document.querySelector("#team-vote-container #selection-vote");
            const proposal = gameData.current_phase.team_building.slice(-1)[0].proposal || [];

            votePanel.innerHTML = `
                <b>Proposed Team:</b>
                <ul>
                    ${proposal.map(p => `<li>${p}</li>`).join('')}
                </ul>
                <form id="team-vote-form">
                    <b>Vote to Approve or Reject the team:</b><br>
                    <label><input type="radio" name="vote" value="Approve"> Approve</label><br>
                    <label><input type="radio" name="vote" value="Reject"> Reject</label><br>
                </form>
                <div class="info" id="team-vote-info"></div>
                <button id="submit-vote-btn" disabled>Submit Vote</button>
            `;
            const form = votePanel.querySelector('#team-vote-form');
            const infoDiv = votePanel.querySelector('#team-vote-info');
            const submitBtn = votePanel.querySelector('#submit-vote-btn');

            console.log("Listening to user to vote:", username);
            // Enable submit only when a vote is selected
            form.addEventListener('change', () => {
                const selected = form.querySelector('input[name="vote"]:checked');
                if (!selected) {
                    submitBtn.disabled = true;
                } else {
                    submitBtn.disabled = false;
                }
            });
            console.log("Before click the submit button");
            // Prevent double voting and update Firestore
            submitBtn.onclick = async (e) => {
                const selected = form.querySelector('input[name="vote"]:checked');
                if (!selected) {
                    gameError.textContent = `Nothing selected. Failed to submit vote.`;
                    return;
                }
                // Update the votes in Firestore
                const currentPhase = { ...gameData.current_phase };
                const teamBuildingPhases = currentPhase.team_building.slice();
                let lastTeamBuilding = { ...teamBuildingPhases[teamBuildingPhases.length - 1] };
                if (!lastTeamBuilding.votes) lastTeamBuilding.votes = {};
                lastTeamBuilding.votes[username] = selected.value;
                teamBuildingPhases[teamBuildingPhases.length - 1] = lastTeamBuilding;
                currentPhase.team_building = teamBuildingPhases;

                await updateDoc(doc(db, 'games', docId), {
                    'current_phase': currentPhase
                });

                // Disable all inputs
                submitBtn.disabled = true;
                Array.from(form.querySelectorAll('input')).forEach(input => input.disabled = true);

                const voted = gameData.current_phase.team_building.slice(-1)[0].votes || {};
                const votedPlayers = Object.keys(voted);
                const unvote = gameData.players.filter(p => !votedPlayers.includes(p));
                console.log("Unvoted players:", unvote);
                if (unvote.length < 1) {
                    // All players have voted, the next step will be handled by the onSnapshot listener
                    infoDiv.textContent = `Your vote "${selected.value}" has been submitted. All players have voted.`;
                    checkVotesAndProceed(voted, docId, gameData);
                } else {
                    // Some players haven't voted yet
                    infoDiv.textContent = `Your vote "${selected.value}" has been submitted. Waiting for player(s) ${unvote.join(', ')} to submit their votes...`;
                }
            };
        }

        async function judgeQuestCompletion(docId, gameData) {
            let updateObj = {};
            // Step 1: Check for game end or next phase
            // Count successes and fails
            const pastPhases = Array.isArray(gameData.past_phases) ? [...gameData.past_phases] : [];
            const players = gameData.players || [];
            const currentPhase = { ...gameData.current_phase };
            const successCount = pastPhases.filter(phase => phase.quest && phase.quest.quest_result === "Success").length;
            const failCountTotal = pastPhases.filter(phase => phase.quest && phase.quest.quest_result === "Fail").length;


            if (successCount >= 3) {
                // Check if Assassin is in the game
                const hasAssassin = Object.keys(gameData.roles || {}).includes("Assassin");
                if (hasAssassin) {
                    // Assassin phase: let Assassin pick Merlin
                    updateObj.status = "assassination";
                } else {
                    // Good wins immediately
                    updateObj.status = "game-over";
                    updateObj.winner = "Good";
                }
            } else if (failCountTotal >= 3) {
                // Evil wins
                updateObj.state = "game-over";
                updateObj.winner = "Evil";
            } else {
                // Next quest phase
                // Find next leader
                const currentLeader = currentPhase.team_building.slice(-1)[0].leader;
                const nextLeader = players[(players.indexOf(currentLeader) + 1) % players.length];

                updateObj.current_phase = {
                    quest_number: currentPhase.quest_number + 1,
                    team_building: [{
                        leader: nextLeader,
                        proposal: [],
                        votes: {},
                        votes_status: "Collecting"
                    }],
                    quest: {
                        cards: [],
                        cards_revealed: [],
                    }
                };
            }

            // Update Firestore
            await updateDoc(doc(db, 'games', docId), {
                updateObj
            });

        }

        async function revealQuest(docId, gameData) {
            const currentPhase = { ...gameData.current_phase };
            const pastPhases = Array.isArray(gameData.past_phases) ? [...gameData.past_phases] : [];
            const players = gameData.players || [];
            const quest = currentPhase.quest;
            const questCards = quest.cards || {};
            const questNumber = currentPhase.quest_number || 1;

            // Step 1: Reveal quest cards
            const cardsRevealed = questCards.map(card => Object.values(card)[0]);
            quest.cards_revealed = cardsRevealed;

            // Step 2: Determine quest result
            // Good roles can only vote "Success"
            // Evil roles can vote "Fail" or "Success"
            // For classic Avalon, only one "Fail" is needed for most quests
            // TODO: add one more rule for the 4th quest with 7+ players
            const failCount = cardsRevealed.filter(card => card === "Fail").length;
            let questResult = "Success";
            if (questNumber === 4 && gameData.num_players >= 7) {
                // In the 4th quest with 7+ players, need 2 fails to fail the quest
                if (failCount >= 2) {
                    questResult = "Fail";
                }
            } else
                if (failCount > 0) {
                    questResult = "Fail";
                }
            quest.quest_result = questResult;

            // UI: Show revealed cards and result
            document.getElementById('reveal-container').innerHTML = `
                <h2>Quest Results</h2>
                <div>Cards Revealed: ${cardsRevealed.join(', ')}</div>
                <div>Quest Result: <b>${questResult}</b></div>
            `;

            // Move current_phase to past_phases
            currentPhase.quest = quest;
            pastPhases.push(currentPhase);
            await updateDoc(doc(db, 'games', docId), {
                past_phases: pastPhases,
                current_phase: currentPhase,
            });
            await judgeQuestCompletion(docId, gameData);
        }

        async function quest(username, docId, gameData) {
            const currentPhase = gameData.current_phase;
            const questCards = currentPhase.quest.cards || {};


            // UI container
            const container = document.getElementById('quest-container')
            container.classList.remove('hidden');
            document.getElementById('reveal-container').classList.add('hidden');
            document.getElementById('team-vote-container').classList.add('hidden');
            document.getElementById('team-selection-container').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');

            // If user is a quest player, show quest-vote-form
            if (questPlayers.includes(username) && questCards[username] === "Pending") {
                container.innerHTML = `
                    <h2>Quest Vote</h2>
                    <form id="quest-vote-form">
                        <label><input type="radio" name="quest-vote" value="Success"> Success</label><br>
                        <label><input type="radio" name="quest-vote" value="Fail"> Fail</label><br>
                    </form>
                    <div class="error" id="quest-vote-error"></div>
                    <div class="info" id="quest-vote-info"></div>
                    <button id="submit-quest-btn" disabled>Submit Quest Vote</button>
                `;

                const form = container.querySelector('#quest-vote-form');
                const errorDiv = container.querySelector('#quest-vote-error');
                const infoDiv = container.querySelector('#quest-vote-info');
                const submitBtn = container.querySelector('#submit-quest-btn');

                form.addEventListener('change', () => {
                    const selected = form.querySelector('input[name="quest-vote"]:checked');
                    submitBtn.disabled = !selected;
                    errorDiv.textContent = selected ? '' : 'Please select Success or Fail.';
                });

                submitBtn.onclick = async (e) => {
                    e.preventDefault();
                    const selected = form.querySelector('input[name="quest-vote"]:checked');
                    if (!selected) {
                        errorDiv.textContent = 'Please select Success or Fail.';
                        return;
                    }
                    const currentPhase = { ...gameData.current_phase };
                    const questPhase = currentPhase.quest;
                    let questCards = questPhase.cards || {};
                    // Update quest cards in Firestore
                    questCards[username] = selected.value;
                    questPhase.cards = questCards;
                    currentPhase.quest = questPhase;
                    await updateDoc(doc(db, 'games', docId), {
                        current_phase: currentPhase
                    });
                    infoDiv.textContent = `Your quest vote "${selected.value}" has been submitted.`;
                    submitBtn.disabled = true;
                    Array.from(form.querySelectorAll('input')).forEach(input => input.disabled = true);
                };
            } else {
                container.innerHTML = `
                    <h2>Waiting for Quest</h2>`;
                const pendingPlayers = Object.entries(gameData.current_phase.quest.cards).filter(([player, vote]) => vote === "Pending").map(([player, vote]) => player);
                if (pendingPlayers.length < 1) {
                    // All quest players have voted, the next step will be handled by the onSnapshot listener
                    infoDiv.textContent = `All quest members have voted.`;
                    Array.from(form.querySelectorAll('input')).forEach(input => input.disabled = true);
                    await revealQuest(docId, gameData);
                } else {
                    infoDiv.textContent = `Waiting for ${pendingPlayers.join(', ')} to submit their quests...`;
                }
            }
        }

        async function assassin(username, docId, gameData) {
            const container = document.getElementById('assasin-container');
            container.classList.remove('hidden');
            document.getElementById('team-vote-container').classList.add('hidden');
            document.getElementById('team-selection-container').classList.add('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            document.getElementById('quest-container').classList.add('hidden');
            document.getElementById('game-over-container').classList.add('hidden');


            // Find who is the assassin
            const assignments = gameData.players_to_roles || {};
            let assassinPlayer = null;
            for (const [player, role] of Object.entries(assignments)) {
                if (role === "Assassin") {
                    assassinPlayer = player;
                    break;
                }
            }

            // If current user is not the assassin, show waiting message
            if (username !== assassinPlayer) {
                container.innerHTML = `
                    <h2>Assassination Phase</h2>
                    <p>Waiting for the Assassin (${assassinPlayer}) to choose Merlin...</p>
                `;
                return;
            }

            // Assassin UI: choose one player as Merlin
            const players = Object.keys(assignments);
            container.innerHTML = `
                <h2>Assassination Phase</h2>
                <p>You are the Assassin. Choose who you think is Merlin:</p>
                <form id="assassin-form">
                    ${players.map(p => `<label style="display:block;"><input type="radio" name="merlin-choice" value="${p}"> ${p}</label>`).join('')}
                </form>
                <div class="error" id="assassin-error"></div>
                <button id="submit-assassin-btn" disabled>Submit Choice</button>
            `;

            const form = container.querySelector('#assassin-form');
            const errorDiv = container.querySelector('#assassin-error');
            const submitBtn = container.querySelector('#submit-assassin-btn');

            form.addEventListener('change', () => {
                const selected = form.querySelector('input[name="merlin-choice"]:checked');
                submitBtn.disabled = !selected;
                errorDiv.textContent = selected ? '' : 'Please select a player.';
            });
            let selected = null;
            let winner = "Good";
            submitBtn.onclick = async (e) => {
                e.preventDefault();
                if (!selected) {
                    errorDiv.textContent = 'Please select a player.';
                    return;
                }
                selected = form.querySelector('input[name="merlin-choice"]:checked');
                errorDiv.textContent = `You have chosen ${selected.value} as Merlin.`;
                submitBtn.disabled = true;
                winner = (assignments[selected.value] === "Merlin") ? "Evil" : "Good";
                Array.from(form.querySelectorAll('input')).forEach(input => input.disabled = true);
            };
            // Update Firestore with assassin's choice
            await updateDoc(doc(db, 'games', docId), {
                'assassin': selected.value,
                'winner': winner,
                'status': 'game_over'
            });
        }

        function revealGameResult(gameData) {
            const container = document.getElementById('game-over-container');
            container.classList.remove('hidden');
            document.getElementById('lobby-container').classList.add('hidden');
            document.getElementById('reveal-container').classList.add('hidden');
            document.getElementById('team-selection-container').classList.add('hidden');
            document.getElementById('team-vote-container').classList.add('hidden');
            document.getElementById('quest-container').classList.add('hidden');
            document.getElementById('assasin-container').classList.add('hidden');

            let winner = gameData.winner;
            let resultMsg = `<h2>Game Over</h2><div><b>${winner} side wins!</b></div>
            <div><b>All roles:</b></div><ul>`;
            for (const [player, role] of Object.entries(gameData.players_to_roles)) {
                resultMsg += `<li>${player}: ${role}</li>`;
            }
            resultMsg += `</ul>`;

            if (gameData.assassin) {
                resultMsg += `<div>Assassin's choice: <b>${gameData.assassin}</b></div>`;
                if (gameData.roles_to_players && gameData.roles_to_players["Merlin"]) {
                    const merlinPlayers = gameData.roles_to_players["Merlin"]
                    if (merlinPlayers.includes(gameData.assassin)) {
                        resultMsg += `<div>The Assassin correctly identified Merlin!</div>`;
                    } else {
                        resultMsg += `<div>The Assassin failed to identify Merlin.</div>`;
                    }
                }
            }

            resultMsg += `<div class="hint">Will leave this page in 5 seconds.</div>
                            <button id="stay-btn">Stay</button>
                            <button id="back-home-btn">Back to Home</button>`;
            container.innerHTML = resultMsg;
            let leaveTimeout = setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);

            document.getElementById('stay-btn').onclick = () => {
                clearTimeout(leaveTimeout);
                container.querySelector('.hint').textContent = "You chose to stay on this page.";
            };
            document.getElementById('back-home-btn').onclick = () => {
                window.location.href = 'index.html';
            };
        }

        async function gameBoard() {
            // Find game doc by game_id
            const gamesRef = collection(db, 'games');
            let docId = sessionStorage.getItem(nameStorageDocId(gameId));
            let data = null;
            if (docId) {
                const gameDocRef = doc(db, 'games', docId);
                const snapshot = await getDoc(gameDocRef);
                if (snapshot.exists()) {
                    data = snapshot.data();
                } else {
                    docId = null;
                }
            }
            if (!docId) {
                const q = query(gamesRef, where('game_id', '==', gameId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    throw new Error("Game not found.");
                }
                docId = querySnapshot.docs[0].id;
                sessionStorage.setItem(nameStorageDocId(gameId), docId);
            }
            console.log("Using docId:", docId);
            onSnapshot(doc(db, 'games', docId), async (docSnap) => {
                if (!docSnap.exists()) {
                    gameError.textContent = "Game not found.";
                    return;
                }
                const data = docSnap.data();
                let status = data.status
                console.log("Game status:", status);
                if (status === "game_over") {
                    revealGameResult(data);
                    return;
                }
                switch (status) {
                    case "lobby":
                        if (sessionStorage.getItem(username) === "lobby") {
                            console.log(`${username} Already In lobby phase...`);
                            break;
                        }
                        await initGameInLobby(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 10000);
                        });
                        sessionStorage.setItem(username, "lobby");
                        break;
                    case "reveal":
                        if (sessionStorage.getItem(username) === "reveal") {
                            console.log(`${username} Already In reveal phase...`);
                            break;
                        }
                        sessionStorage.setItem(username, "reveal");
                        await revealRole(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 10000);
                        });
                        break;
                    case "team-selection":
                        if (sessionStorage.getItem(username) === "team-selection") {
                            console.log(`${username} Already In team-selection phase...`);
                            break;
                        }
                        sessionStorage.setItem(username, "team-selection");
                        await buildTeam(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 10000);
                        });
                        break;
                    case "team-vote":
                        if (sessionStorage.getItem(username) === "team-vote") {
                            console.log(`${username} Already In team-vote phase...`);
                            break;
                        }
                        sessionStorage.setItem(username, "team-vote");
                        await voteTeam(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 10000);
                        });
                        break;
                    case "quest":
                        if (sessionStorage.getItem(username) === "quest") {
                            console.log(`${username} Already In quest phase...`);
                            break;
                        }
                        sessionStorage.setItem(username, "quest");
                        await quest(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 10000);
                        });
                        break;
                    case "assassination":
                        if (sessionStorage.getItem(username) === "assassination") {
                            console.log(`${username} Already In assassination phase...`);
                            break;
                        }
                        sessionStorage.setItem(username, "assassination");
                        await assassin(username, docId, data).catch(err => {
                            gameError.textContent = err.message;
                            setTimeout(() => {
                                window.location.href = 'index.html#join';
                            }, 10000);
                        });
                        break;
                    default:
                        throw new Error(`Game status ${status} not recognized.`);
                }
            });
        }

        gameBoard().catch(err => {
            gameError.textContent = err.message;
            setTimeout(() => {
                window.location.href = 'index.html#join';
            }, 5000);
        });
    </script>
</body>
